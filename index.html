<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <meta name="author" content="Vlad Rad"/>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="timer">
            <div class="timer_date">
                <div id="timer_numbers">
                    <div>H</div>
                    <div>M</div>
                    <div>S</div>
                </div>
                <div id="timer_arrows">
                    <div>
                        <div>-</div>
                        <div>+</div>
                    </div>
                    <div>
                        <div>-</div>
                        <div>+</div>
                    </div>
                    <div>
                        <div>-</div>
                        <div>+</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="timer_confirm">&#128337;</div>
        <div id="timer_pause">||</div>
        <div id="timer_continue">&#9654;</div>
        <div id="timer_stop">&#9209;</div>
        
    </body>
</html>
